<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa- Pagina 6</title>
    <link rel="stylesheet" href="./style_pag6.css">
    
</head>
<body>

    <!-- Cabeçalho de botões com links -->
    <div>
        <header>
            <hgroup>
            <h1 class="titulo-site">Cadastro Empresa</h1>
            <ul>
                <a href="#Página Inicial" class="botão-cabeçalho"><li>Página Inicial</li></a>
                <a href="#Quem Somos" class="botão-cabeçalho"> <li>Quem Somos</li></a>
                <a href="#Vagas" class="botão-cabeçalho"> <li>Vagas</li></a>
            </ul>
            </hgroup>
        </header>
    </div>

    <!-- div dos dados -->
    <div class="container">
        <div class="campos">
            <!-- Razão social -->
            <div class="em-linha">
                <label class="razãosocial-pag6" for="user">Razão Social</label>
                <input class="razãosocial1-pag6" type="text" id="user">
                
                <!-- telefone  -->
                <label class="telefone-pag6" for="user">Telefone</label>
                <input class="telefone1-pag6" type="text" id="user" placeholder="Ex: (DD) 12345-6789 "> 

                <!-- email -->
                <label class="email-pag6" for="user">E-mail</label>
                <input class="email1-pag6" type="text" id="user" placeholder="Ex: usuario@email.com"> 
                
                <!-- cnpj -->
                <label class="cnpj-pag6" for="user">CNPJ</label>
                <input class="cnpj1-pag6" type="text" id="user" placeholder="Ex: 01.234.567/000-8"> 
                
                <!-- cidade -->
                <label class="cidade-pag6" for="user">Cidade</label>
                <input class="cidade1-pag6" type="text" id="user"> 

                <button class="botão" type="botão2">Criar conta</button>

         
            </div>
    </div>

    
 

</body>
