<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa- Pagina 6</title>
    <link rel="stylesheet" href="./cadastro.css">
    
</head>
<body>

    <!-- Cabeçalho de botões com links -->
    <div>
        <header>
            <hgroup>
            <h1 class="titulo-site">Cadastro Empresa</h1>
            <ul>
                <a href="#Página Inicial" class="botão-cabeçalho"><li>Página Inicial</li></a>
                <a href="#Quem Somos" class="botão-cabeçalho"> <li>Quem Somos</li></a>
                <a href="#Vagas" class="botão-cabeçalho"> <li>Vagas</li></a>
            </ul>
            </hgroup>
        </header>
    </div>

    <!-- div dos dados -->
    <div class="container">
        <div class="campos">
            <!-- Razão social -->
            <div class="em-linha">
                <label for="user">Razão Social:</label>
                <input type="text" id="user" placeholder="Ex: usuario123"> 

            <!-- Telefone -->            
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="DD 12345-6789">

            <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="seuemail@email.com"> 

            <!-- CNPJ -->
                <label for="telefone">CNPJ:</label>
                <input type="tel" id="telefone" placeholder="DD 12345-6789">

            <!-- cidade -->
                <label for="user">Cidade:</label>
                <input type="text" id="user" placeholder="Ex: cidade">
            
            <!-- botão de criar conta -->
            <button type="botão">Criar conta</button>

            </div>
    </div>

    
 

</body>
